<div class="mainInner">
	<div class="overlay" ng-if="fade == true">
		<div class="loader">Cargando...</div>
	</div>

	<hr>
	<h1>Place</h1>
	<h2>{{ pageClass }}</h2>
	<hr>

	<div ng-repeat="place in place.items">
		<img ng-src="http:{{ place.fields.cover.data.file.url }}" style="max-height: 140px;"><br>
		<h2>{{ place.fields.name }} - {{ place.fields.category }} - {{ place.fields.description }}</h2>
	</div>

</div>
