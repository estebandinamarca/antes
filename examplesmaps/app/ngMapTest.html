<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ngMap Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="ngMapsApp.js"></script>
</head>
<body ng-app="ngMapTestApp">
    <h3>ngMaps Test</h3>

    <div ng-controller="ngMapCtrl">

        <p ng-repeat="location in positions">{{ location.title }}</p>

        <input ng-click="toggleAddAndRemoveMarkers()" type="button" value="TOGGLE">
        <input ng-click="set()" type="button" value="SET">
        <input ng-click="removeMarkers()" type="button" value="Remove all markers">
        <!-- To set style properties of map, eg height, set on map and style the parent
        container -->
        <div style="height:500px">
            <map style="height:100%" center="{{ setCenter }}" zoom="{{ setZoom }}" on-dragend="toggleAddAndRemoveMarkers();">
                <!-- not shown in ngMap docs, use a repeating marker for markers -->
                <marker ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
            </map>
        </div>

    </div>

</body>
</html>
